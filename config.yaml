# Vault-to-Book Configuration

# Build Settings (defaults)
build:
  pdf_engine: "xelatex"    # xelatex or pdflatex

# Visual Settings
style:
  template: "eisvogel.latex"
  mainfont: "LMRoman10-Regular"
  sansfont: "Arial"
  monofont: "LMMono10-Regular"
  link_color: "07455c"
  url_color: "07455c"
  chapter_title_top_margin: "0pt"
  chapter_title_bottom_margin: "20pt"
  geometry: "top=1.5cm, bottom=2.5cm, left=3cm, right=3cm, includeheadfoot, heightrounded"

# Mermaid Diagram Settings
mermaid:
  default_height: "12cm"
  default_width: null # Use null for auto/unspecified
  scale: 3.0

# Image Settings
images:
  max_width: null
  max_height: "0.6\\linewidth"
  keep_aspect_ratio: true

# Table Settings
tables:
  row_colors: true
  odd_color: "white"
  even_color: "RoyalBlue!20" # LaTeX xcolor format (ColorName!Percentage)
  stretch: 1.2

# Resource Paths (Relative to project root)
resources:
  dir: "resources"
  images_dir: "images"
